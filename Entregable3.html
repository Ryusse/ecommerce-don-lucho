    <link rel="stylesheet" href="./css/style.css" />
    <title>Don Lucho</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container max-width">
        <div class="header-column">
          <a class="logo" href="./index.html"><img src="./assets/iconos/logo.svg" alt="logo" /></a>
          <nav class="navbar">
            <ul class="navbar-list">
              <li><a class="navbar-link" href="./index.html">Inicio</a></li>
              <li><a class="navbar-link" href="./ListaDeProductos.html">Productos</a></li>
              <li><a class="navbar-link" href="./SobreNosotros.html">Sobre nosotros</a></li>
              <li><a class="navbar-link" href="./SobreNosotros.html">Entregable 3</a></li>
            </ul>
          </nav>
        </div>
        <div class="header-column">
          <a href="./CarritoDeCompras.html"><img src="./assets/iconos/carrito.svg" alt="carrito" /></a>
          <a class="button button-primary" href="./Login.html">Ingresar</a>
        </div>
      </div>
    </header>

    <body>
      <main>
        <div class="banner">
          <div class="banner-container max-width">
            <h1 class="banner-title">Entregable 3</h1>
          </div>
        </div>

        <div class="max-width">
          <section class="section">
            <h2 class="section-title">Base del sistema numérico</h2>
            <div class="entregable-contenedor">
              <div class="entregable-form">
                <label>Base del sistema númerico:</label>
                <select class="form-input width-100" id="base" onchange="getBase()">
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
              <div class="entregable-form">
                <label id="etiquetaB">Ingrese número en base [2]:</label>
                <input class="form-input" oncopy="return false" onpaste="return false" onkeypress="return validarIngreso(event)" type="text" id="valor" />
              </div>

              <div class="entregable-form">
                <label>Equivalencia en base [10]:</label>
                <input class="form-input" onpaste="return false" onkeypress="return false" type="text" id="equivalencia" />
              </div>

              <input class="button button-primary width-100" onclick="calcularEquivalencia()" type="button" value="Calcular" />
            </div>
          </section>

          <section class="section">
            <h2 class="section-title">Triángulo</h2>
            <div class="entregable-contenedor">
              <input class="button button-primary width-100" type="button" onclick="triangulo()" value="Generar triángulo" />
              <div id="contenedorTriangulo"></div>
            </div>
          </section>

          <section class="section">
            <h2 class="section-title">Horóscopo</h2>
            <div class="entregable-contenedor">
              <div class="signo-form">
                <label>Indique fecha de nacimiento:</label>
                <input class="form-input"form-input"" type="date" id="fecha" />
              </div>
              <input class="button button-primary width-100" onclick="getSignos()" type="button" name="" value="Generar signo" />
            </div>
            <div id="contenedorSigno">
              <figure id="imagen"></figure>
              <div id="nombreSigno"></div>
              <div id="periodo"></div>
              <div id="descripcion"></div>
            </div>
          </section>
        </div>
      </main>
    </body>

    <footer class="footer">
      <div class="footer-container max-width">
        <div class="footer-column">
          <a class="footer-logo" href="./index.html"><img src="./assets/iconos/logo2.svg" alt="logo" /></a>
          <nav class="footer navbar">
            <ul class="footer-list">
              <li><a class="footer-link" href="./index.html">Inicio</a></li>

              <li><a class="footer-link" href="./SobreNosotros.html">Sobre nosotros</a></li>
              <li><a class="footer-link" href="./Entregable3.html">Entregable 3</a></li>
            </ul>
          </nav>
        </div>
        <div class="footer-column">
          <ul class="footer-list footer-end">
            <li>
              <a href="#"><img src="./assets/iconos/facebook.svg" alt="facebook" /></a>

            <li>
              <a href="#"><img src="./assets/iconos/instagram.svg" alt="instagram" /></a>
            </li>
            <li>
              <a href="#"><img src="./assets/iconos/youtube.svg" alt="youtube" /></a>
            </li>
          </ul>
          <p class="footer-copyright">@ 2022 Logo , Todos los derechos reservados</p>
        </div>
      </div>
    </footer>
    <script src="./js/Entregable3.js"></script>
  </body>
</html>
